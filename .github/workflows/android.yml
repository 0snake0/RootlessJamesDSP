name: Android CI

on:
  push:
    branches: [ "master", "main" ] # Added main just in case
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch: # This adds the "Run workflow" button!

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17' # Most modern apps need JDK 17 now
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build APK
      run: ./gradlew assembleDebug # Changed 'build' to 'assembleDebug' for speed

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MyApp-Internal-Build
        path: "**/build/outputs/apk/debug/*.apk" # This finds the file and saves it
